			<div class="container">
				<h1 class="header__title">Beer Monk`s Workshop</h1>
				<div class="header__buttons">
					<img src="img/hop.png" alt="hop" class="header__img">

					<nav class="header__nav">
						<ul class="header__nav ul">
							<li>
								<a href="index.html" class="header__nav-link"><img src="img/home.svg" alt="home"
										class="header__nav-img" title="Home Page"></a>
							</li>
							<li>
								<a href="products.html" class="header__nav-link"><img src="img/products.svg"
										alt="products" class="header__nav-img" title="Products"></a>
							</li>
							<li>
								<a href="tools.html" class="header__nav-link"><img src="img/tools.svg" alt="tools"
										class="header__nav-img" title="Tools"></a>
							</li>
							<li>
								<a href="contact.html" class="header__nav-link"><img src="img/contacts.svg"
										alt="contacts" class="header__nav-img" title="Contacts"></a>
							</li>
							<li>
								<a href="test.html" class="header__nav-link">TEST</a>
							</li>
						</ul>
					</nav>

					<img src="img/hop-rev.png" alt="hop" class="header__img">
				</div>
			</div>
		</header>

		<main class="homepage">
			<div class="container">
				<article>
					<section class="homepage__title">
						<img src="img/logo.png" alt="logo" class="homepage__img">
						<h2 class="homepage__text">
							Welcome to beer monk workshop. All products create and sewn by hand with using beer magic
							<img src="img/hi-hop.png" alt="" class="homepage__text-img">
						</h2>
					</section>
					<section class="homepage__workplace">
						<h2>My Work Place</h2>
						<img src="img/work_place_01.jpg" alt="" class="homepage__workplaceimg">
						<h2>My set of tools</h2>
						<img src="img/work_place_02.jpg" alt="" class="homepage__workplaceimg">
						<br>
						<img src="img/work_place_03.jpg" alt="" class="homepage__workplaceimg">
					</section>
				</article>
			</div>
		</main>

		<footer class="footer">
			<div class='container'>
				<div class="footer__column">
					<img src="img/hop-logo-green.png" alt="logo" class="footer__img">

					<nav class="footer__nav">
						<ul class="footer__nav ul">
							<li>
								<a href="index.html" class="footer__nav-link">Home</a>
							</li>
							<li>
								<a href="products.html" class="footer__nav-link">Products</a>
							</li>
							<li>
								<a href="tools.html" class="footer__nav-link">Tools</a>

							</li>

						<ul class="footer__nav ul">
							<li>
								<a href="https://www.facebook.com/ormus.sion/" target="_blank"><img
										src="img/facebook-green.svg" alt="facebook" class="footer__nav-social"></a>
							</li>
							<li>
								<a href="https://www.instagram.com/ormussion/" target="_blank"><img
										src="img/instagram-green.svg" alt="instagram" class="footer__nav-social"></a>
							</li>
						</ul>
					</nav>

				</div>
			</div>
			<div class="footer__created">
				<span>Created by Ormus</span>
			</div>
