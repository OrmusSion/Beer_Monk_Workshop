<!DOCTYPE html>
<html lang="en">

<head>
	<title>Beer Monk`s Contact</title>

	<link rel="shortcut icon" href="img/favicon.ico">

	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/contact_style.css" />

	<meta charset="UTF-8">
	<meta name="description" content="Leather workshop, all things created by hand">
	<meta name="keywords" content="leather, workshop, created by hand">
	<meta name="robots" content="none">

	<meta name="author" content="Beer Monk">
	<meta name="copyright" content="Dmitry Karbyshev">
	<meta name="address" content="Ukraine">

	<meta name="viewport" content="width=device-width" , initial-scale="1.0" maximum-scale="1.0" user-scalable="0">
</head>

<body>
	<div class="page">
		<header class="header">
			<div class="header__container">
				<h1 class="header__title">Beer Monk`s Workshop</h1>
				<div class="header__panel">
					<img src="img/hop-rev.png" alt="hop" class="header__img">

					<nav class="header__nav">
						<ul class="header__nav list">
							<li class="header__nav-first-link">
								<a href="index.html" class="header__nav-link link">Home</a>
							</li>
							<li class="header__nav-second-link">
								<a href="products.html" class="header__nav-link link">Products</a>
							</li>
							<li class="header__nav-third-link">
								<a href="tools.html" class="header__nav-link link">Tools</a>
							</li>
							<li class="header__nav-four-link">
								<a href="contact.html" class="header__nav-link link">Contact</a>
							</li>
						</ul>
					</nav>

					<img src="img/hop.png" alt="hop" class="header__img">
				</div>
			</div>
		</header>

		<main class="contact">
			<div class="contact__container">
				<section class="contact__title">
					<h2 class="contact__title__text">!
						<!-- написать что-то про себя
						Lorem ipsum, dolor sit amet consectetur adipisicing elit. Atque assumenda recusandae at nam
						debitis quasi dignissimos perferendis dolore soluta commodi deserunt unde ipsum, est
						accusantium nisi. Saepe aperiam expedita sit! -->
					</h2>
				</section>
				<section class="contact__body">
					<form action="#" method="get" enctype="multipart/form-data" class="contact__form">
						<h1>To contact me fill the forms</h1>
						<input type="text" name="username" placeholder="Enter your name" tabindex="1" required
							class="contact__form-name">
						<input type="email" name="usermail" placeholder="Enter your email" tabindex="2" required
							class="contact__form-email">
						<textarea name="text" placeholder="Enter your message" tabindex="3" class="contact__form-text"
							required cols="50" rows="13"></textarea>
						<div class="contact__form-buttons">
							<button type="submit" tabindex="4" class="contact__form-submit">Enter</button>
							<button type="reset" tabindex="5" class="contact__form-reset">Clear</button>
						</div>
					</form>
				</section>
			</div>
		</main>

		<footer class="footer">
			<div class='footer__container'>
				<div class="footer__panel">
					<img src="img/hop-logo-green.png" alt="logo" class="footer__img">
					<nav class="footer__nav">

						<ul class="footer__nav-social list">
							<img src="img/svg/social.svg" class="footer__nav-social-action-button" alt="Social">
							<li>
								<a href="https://www.facebook.com/ormus.sion/" target="_blank" title="Facebook"
									class="footer__nav-social-link">
									<div class="footer__nav-social-link-img img-link-01"></div>
								</a>
							</li>
							<li>
								<a href="https://www.instagram.com/ormussion/" target="_blank" title="Instagram"
									class="footer__nav-social-link">
									<div class="footer__nav-social-link-img img-link-02"></div>
								</a>
							</li>
							<li>
								<a href="tg://resolve?domain=OrmusSion" title="Telegram"
									class="footer__nav-social-link">
									<div class="footer__nav-social-link-img img-link-03"></div>
								</a>
							</li>
							<li>
								<a href="viber://chat?number=%2B380976795056" title="Viber"
									class="footer__nav-social-link">
									<div class="footer__nav-social-link-img img-link-04"></div>
								</a>
							</li>
						</ul>

					</nav>
				</div>
			</div>
			<div class="footer__created">
				<span>Created by <span class="footer__created-foto">Ormus</span></span>
			</div>
		</footer>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
